ruby_image: &ruby_image
  circleci/ruby:2.5.3-node-browsers
bundle_cache_key: &bundle_cache_key
  v2-dependencies-{{ checksum "Gemfile.lock" }}
yarn_cache_key: &yarn_cache_key
  v2-dependencies-yarn-{{ checksum "yarn.lock" }}
defaults: &defaults
  docker:
     - image: *ruby_image
       environment:
         TZ: /usr/share/zoneinfo/Asia/Tokyo
         DB_HOST: 127.0.0.1
     - image: redis:2.8.19
     - image: circleci/mysql:5.7
       environment:
         TZ: /usr/share/zoneinfo/Asia/Tokyo
         MYSQL_USER: root
         MYSQL_ALLOW_EMPTY_PASSWORD: yes

  working_directory: ~/startup-technology/start-dash

version: 2
jobs:
  spec:
    <<: *defaults
    parallelism: 1
    steps:
      - checkout

      - restore_cache:
          keys:
            - *bundle_cache_key
            - v2-dependencies-
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle --clean
      - run: git checkout Gemfile.lock
      - save_cache:
          paths:
            - ./vendor/bundle
          key: *bundle_cache_key
      - restore_cache:
          keys:
          - *yarn_cache_key
          - v2-dependencies-yarn-
      - run: yarn install
      - save_cache:
          paths:
            - ./node_modules
          key: *yarn_cache_key

      - run: mv config/database.ci.yml config/database.yml
      - run: RAILS_ENV=test bundle exec rake db:create db:schema:load

      - type: shell
        command: |
          TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out /tmp/circleci-test-results/rspec.xml \
                            --format progress \
                            -- $(echo "${TEST_FILES}" | sed -e 's/\n/\\n/' -e 's/ /\ /')
      - run:
          name: Stash Coverage Results
          command: |
            mkdir coverage_results
            cp -R coverage/.resultset.json coverage_results/.resultset-${CIRCLE_NODE_INDEX}.json
      - persist_to_workspace:
          root: .
          paths:
            - coverage_results
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - store_artifacts:
          path: ~/startup-technology/start-dash/tmp/screenshots

  coverage:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - *bundle_cache_key
            - v2-dependencies-
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle --clean

      - save_cache:
          paths:
            - ./vendor/bundle
          key: *bundle_cache_key

      - restore_cache:
          keys:
          - *yarn_cache_key
          - v2-dependencies-yarn-
      - run: yarn install
      - save_cache:
          paths:
            - ./node_modules
          key: *yarn_cache_key

      - run: mv config/database.ci.yml config/database.yml
      - run: RAILS_ENV=test bundle exec rake db:create db:schema:load
      - attach_workspace:
          at: .
      - run:
          name: Merge and check coverage
          command: |
            RAILS_ENV=test RUN_COVERAGE=true bundle exec rake simplecov:report_coverage
      - store_artifacts:
          path: ~/startup-technology/start-dash/coverage
          destination: coverage

workflows:
  version: 2
  build_and_covarage:
    jobs:
      - spec
      - coverage:
          requires:
            - spec
