machine:
  timezone:
    Asia/Tokyo

  ruby:
    version: 2.4.1

dependencies:
  cache_directories:
    - "vendor/bundle"
    - "node_modules"
  override:
    - bundle -j4 --path=vendor/bundle
  pre:
    - gem install bundler --pre

database:
  override:
    - mv config/database.ci.yml config/database.yml
    - RAILS_ENV=test bundle exec rake db:create db:schema:load --trace

test:
  override:
    - bundle exec rake spec
